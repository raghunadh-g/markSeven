<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shakespeare Translate</title>
  </head>
  <body>
    <main>
      <h1>Shakespeare Translator</h1>
      <textarea
        name=""
        id="input"
        cols="30"
        rows="10"
        placeholder="Put your text here which you want to translate to shakespeare's language!"
      ></textarea>
      <button class="button-translate">Translate to Shakespeare</button>
      <textarea name="" id="output" cols="30" rows="10"></textarea>
      <footer>
        <div class="header">about</div>
        <div class="content">
          Translate from present day English to Shakespeare English.
          Shakespeare's complex sentence structures and use of now obsolete
          words makes the translated text nostalgic to native speakers.
        </div>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
